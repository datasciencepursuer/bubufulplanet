version: '3.8'

# This file uses Docker Compose's default network

services:
  webapp:
    container_name: vacation-planner-webapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Connect to Supabase via Docker network
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      ACCESS_CODE: ${ACCESS_CODE:-Jessicar}
    env_file:
      - .env.local
    restart: unless-stopped
    depends_on:
      - kong
